            <div class="mid-group" style="padding-top: 0;">
                <!-- Profile -->
                <div class="profile">
                    <!-- media -->
                    <div class="media">
                        <!-- background -->
                        <!-- center avatar -->
                        <div id="avatar"><img src="./img/avatar/2.jpg" class="img-avatar"></div>
                        <button class="submit" type="submit">上传图片</button>
                    </div>
                    <!-- profile list -->
                    <div class="profile-list">
                        <div class="heading">
                            <h2>个人信息</h2>
                        </div>
                        <div class="editable">
                            <div class="title">用户名</div>
                            <input id="username" type="text" placeholder="用户1">
                        </div>
                        <div name="box" class="editable">
                            <div class="title">性别</div>
                            <div class="checkboxs">
                                <input id="sex1" name="sex" type="radio" value="男" checked><label for="sex1">男</label>
                                <input id="sex2" name="sex" type="radio" value="女"><label for="sex2">女</label>
                            </div>
                        </div>
                        <div class="editable">
                            <div class="title">出生年月</div>
                            <input id="birthday" name="birthday" type="month">
                        </div>
                        <div name="box" class="editable">
                            <div class="title">喜欢的标签</div>
                            <div class="checkboxs">
                                <input id="tag1" name="tags" type="checkbox" value="1"><label for="tag1">体育</label>
                                <input id="tag2" name="tags" type="checkbox" value="2"><label for="tag2">搞笑</label>
                                <input id="tag3" name="tags" type="checkbox" value="3"><label for="tag3">生活</label>
                                <br>
                                <input id="tag4" name="tags" type="checkbox" value="4"><label for="tag4">动画</label>
                                <input id="tag5" name="tags" type="checkbox" value="5"><label for="tag5">美妆</label>
                                <input id="tag6" name="tags" type="checkbox" value="6"><label for="tag6">科技</label>
                            </div>
                        </div>
                        <div class="editable">
                            <div class="title">个人简介</div>
                            <textarea id="oneline" type="text" placeholder="简单介绍一下自己"></textarea>
                        </div>

                        <button class="submit" type="submit">确认提交</button>
                    </div>
                </div>

            </div>

        </div>
